<!DOCTYPE html>
<html lang="en" class="pg2h">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Bus Stop Code Arrival Timings</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="normalize.css">
</head>

<body class="pg2b">

	<form id="frm-query">
		<label for="txt-busstop-code">Bus Stop Code</label>
      <input type="text" id="txt-busstop-code"><br/>
      <small>Insert in bus stop code number. (eg. 83139) </small><br/>
      <input type="submit"> 
    </form>
    
    <section id="bus-dashboard">
    <h2>Bus Stop: <span id="usr-busstop-code">N.A</span></h2>
    <table>
      <thead>
        <tr>
          <th>Bus No.</th>
          <th>First Bus</th>
          <th>Second Bus</th>
          <th>Third Bus</th>
          
        </tr>
      </thead>
      <!-- dynamic data goes here -->
      <tbody id="bus-arrivals"></tbody>

    </table>
    </section>
    <section id="loading">
      <h4>Loading....</h4>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
